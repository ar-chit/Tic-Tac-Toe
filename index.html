<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-700">
    <div class="container mx-auto flex flex-col items-center m-80">
        <h1 class="text-3xl text-blue-400 font-bold mb-4">Tic Tac Toe</h1>

        <p class="text-l text-blue-200 font-bold mb-4" current-player></p>

        <div class="grid grid-cols-3 gap-4">
            <div class="bg-gray-200 rounded-lg p-4 text-center border border-gray-400 hover:bg-gray-300 cursor-pointer" box>
            </div>
            <div class="bg-gray-200 rounded-lg p-4 text-center border border-gray-400 hover:bg-gray-300 cursor-pointer" box>
            </div>
            <div class="bg-gray-200 rounded-lg p-4 text-center border border-gray-400 hover:bg-gray-300 cursor-pointer" box>
            </div>
            <div class="bg-gray-200 rounded-lg p-4 text-center border border-gray-400 hover:bg-gray-300 cursor-pointer" box>
            </div>
            <div class="bg-gray-200 rounded-lg p-4 text-center border border-gray-400 hover:bg-gray-300 cursor-pointer" box>
            </div>
            <div class="bg-gray-200 rounded-lg p-4 text-center border border-gray-400 hover:bg-gray-300 cursor-pointer" box>
            </div>
            <div class="bg-gray-200 rounded-lg p-4 text-center border border-gray-400 hover:bg-gray-300 cursor-pointer" box>
            </div>
            <div class="bg-gray-200 rounded-lg p-4 text-center border border-gray-400 hover:bg-gray-300 cursor-pointer" box>
            </div>
            <div class="bg-gray-200 rounded-lg p-4 text-center border border-gray-400 hover:bg-gray-300 cursor-pointer" box>
            </div>
        </div>

        <button class="mt-4 bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700" new-game-button>New Game</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
